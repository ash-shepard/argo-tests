apiVersion: apps/v1
kind: Deployment
metadata:
  name: "test-name"
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: "test-name"
  template:
    metadata:
      labels:
        app: "test-name"
        component: "test-name"
        stage: "test"
    spec:
      containers:
        - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
          name: "test-name"
          ports:
            - containerPort: 80


